<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>翔平の買い物サイト</title>
</head>

<body>
	<p>ようこそショッピングサイトへ</p>
	<h3>商品一覧</h3>

	<form method="post" action="toraShop">
		<table>
			<tr th:each = "tora:${toras}">
				<td>商品番号</td><td th:text="${tora.key}"></td>
				<td th:text="${tora.value.name}"></td>
				<td th:text="${tora.value.price}"></td>
				<input type="button" value="カートに追加"/>
			</tr>
			<tr>
				<td>
					<span>サボテン</span>
					<span> 価格1000円</span>
				</td>
			</tr>
			<tr>
				<td>
					<span>ヨット</span>
					<span> 価格100000円</span><input type="button" value="カートに追加">
				</td>
			</tr>
			<tr>
				<td>
					<span>犬の絵</span>
					<span> 価格1000円</span><input type="button" value="カートに追加">
				</td>
			</tr>
			<tr>
				<td>
					<span>ギター</span>
					<span> 価格8000円</span><input type="button" value="カートに追加">
				</td>
			</tr>
		</table>
		<input type="button" value="購入する" onclick="location.href='cartConfirm.html'"/>
	</form>



</body>
</html>
